<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusG | Login</title>
    <!-- Load Tailwind CSS from CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Lucide icons for clean, modern interface elements -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo 600 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .text-primary { color: var(--primary-color); }
        .bg-primary { background-color: var(--primary-color); }
        /* Custom styling for the password strength indicator */
        #password-strength {
            height: 4px;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
            border-radius: 9999px;
            margin-top: 4px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Main Card Container -->
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-100">

            <div class="text-center mb-6">
                <!-- App Logo -->
                <svg class="mx-auto h-12 w-auto text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 21V9a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12"/>
                    <path d="M12 3L2 7l10 4 10-4-10-4z"/>
                    <path d="M9 21h6"/>
                </svg>
                <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900">Sign in to CampusG</h1>
                <p class="mt-2 text-sm text-gray-500">
                    Use mock credentials: `test@campusg.com` / `StrongPass123`
                </p>
            </div>

            <!-- User Feedback Message Area -->
            <div id="message-area" class="h-8 mb-4">
                <!-- Messages will be injected here by JavaScript -->
            </div>

            <!-- Login Form -->
            <form id="login-form" autocomplete="off" class="space-y-6">

                <!-- NEW: User Role Dropdown - Student, Faculty, Admin -->
                <div>
                    <label for="user-role" class="block text-sm font-medium text-gray-700 mb-1">I am logging in as a...</label>
                    <select id="user-role" name="user-role" required
                        class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary border p-3 transition duration-150 bg-white">
                        <option value="" disabled selected>Select your role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <!-- 1. Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="username" required placeholder="name@college.edu"
                        class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary border p-3 transition duration-150">
                    <span id="email-error" class="text-xs text-red-500 mt-1 block"></span>
                </div>

                <!-- 2. Password Field with Visibility Toggle -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••"
                            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary border p-3 pr-12 transition duration-150">

                        <button type="button" id="password-toggle" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-primary transition-colors duration-150" aria-label="Toggle password visibility">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- 3. Remember Me & Forgot Password Links -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>

                    <div class="text-sm">
                        <a href="forgot_password.html" class="font-medium text-primary hover:text-indigo-700 transition-colors duration-150">
                            Forgot password?
                        </a>
                    </div>
                </div>


                <!-- 4. Login Button -->
                <div>
                    <button type="submit" id="login-button"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-200 disabled:opacity-50">
                        Sign In
                    </button>
                </div>
            </form>

            <!-- Registration Link -->
            <div class="mt-6 text-center text-sm text-gray-600">
                Not a member yet?
                <a href="register.html" class="font-medium text-primary hover:text-indigo-700 transition-colors duration-150">
                    Sign up for an account
                </a>
            </div>

            <!-- Integration Points Placeholder -->
            <div class="mt-8 pt-4 border-t border-gray-100 text-xs text-gray-400 text-center">
                <!-- API Integration Point: This is where the actual POST request to the backend /auth/login endpoint will go -->
            </div>

        </div>
    </div>

    <!-- PURE JAVASCRIPT LOGIC -->
    <script>
        // Use the lucide icon library to render the icons after the DOM loads
        lucide.createIcons();

        // 1. DOM Element Mapping
        const elements = {
            form: document.getElementById('login-form'),
            userRoleSelect: document.getElementById('user-role'), // NEW
            emailInput: document.getElementById('email'),
            passwordInput: document.getElementById('password'),
            rememberMe: document.getElementById('remember-me'),
            passwordToggle: document.getElementById('password-toggle'),
            messageArea: document.getElementById('message-area'),
            emailError: document.getElementById('email-error'),
            loginButton: document.getElementById('login-button'),
        };

        // 2. Utility Functions

        /**
         * Displays a user-friendly message in the message area.
         */
        const displayMessage = (message, type) => {
            let color, icon;
            switch (type) {
                case 'error':
                    color = 'bg-red-100 text-red-700';
                    icon = 'x-circle';
                    break;
                case 'success':
                    color = 'bg-green-100 text-green-700';
                    icon = 'check-circle';
                    break;
                case 'loading':
                    color = 'bg-yellow-100 text-yellow-700';
                    icon = 'loader';
                    break;
                default:
                    color = 'bg-gray-100 text-gray-700';
                    icon = 'info';
            }

            elements.messageArea.innerHTML = `
                <div role="alert" class="flex items-center p-3 rounded-lg text-sm font-medium transition duration-200 ${color}">
                    <i data-lucide="${icon}" class="w-4 h-4 mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            lucide.createIcons();
        };

        /**
         * Validates the email format using a basic regular expression.
         */
        const validateEmail = (email) => {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        };


        // 3. Event Handlers

        /**
         * Toggles the visibility of the password input field.
         */
        const togglePasswordVisibility = () => {
            const isVisible = elements.passwordInput.type === 'text';
            elements.passwordInput.type = isVisible ? 'password' : 'text';

            // Update the icon
            const iconElement = elements.passwordToggle.querySelector('i');
            iconElement.innerHTML = lucide.createIcons()[isVisible ? 'eye' : 'eye-off'];
        };

        /**
         * Simulates an API call for login and handles session.
         * (Placeholder for future backend integration)
         */
        const simulateLogin = (email, role, remember) => {
            // Determine storage method
            const storage = remember ? localStorage : sessionStorage;
            const storageType = remember ? 'Local Storage' : 'Session Storage';

            // Start loading state
            displayMessage(`Signing in as ${role}...`, 'loading');
            elements.loginButton.disabled = true;

            setTimeout(() => {
                elements.loginButton.disabled = false;

                // Mock check against hardcoded credentials
                if (email === 'test@campusg.com' && elements.passwordInput.value === 'StrongPass123') {
                    // Mock Successful Login
                    const mockToken = `mock-token-${role}-${Date.now()}`;
                    const mockUser = { email: email, role: role, token: mockToken };

                    // Set mock session state
                    storage.setItem('campusg_session', JSON.stringify(mockUser));

                    displayMessage(`Login successful! Session stored in ${storageType}. Mock user: ${email} (${role})`, 'success');

                    // In a real app: Redirect to the dashboard
                } else {
                    // Mock Failed Login
                    displayMessage('Invalid credentials or role selected.', 'error');
                }

            }, 1500); // Simulate network latency
        };


        /**
         * Main function to handle form submission and validation.
         */
        const handleLogin = (event) => {
            event.preventDefault();

            const email = elements.emailInput.value.trim();
            const password = elements.passwordInput.value;
            const role = elements.userRoleSelect.value;
            const remember = elements.rememberMe.checked;

            let isValid = true;
            // Clear previous errors
            elements.emailError.textContent = '';
            elements.messageArea.innerHTML = '';

            // 1. Basic required field check
            if (!email || !password || !role) {
                displayMessage('Please select a role and fill in all fields.', 'error');
                isValid = false;
            }

            // 2. Email format validation
            if (email && !validateEmail(email)) {
                elements.emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (isValid) {
                simulateLogin(email, role, remember);
            }
        };


        // 4. Attach Event Listeners

        // Form submission listener
        elements.form.addEventListener('submit', handleLogin);

        // Password visibility toggle listener
        elements.passwordToggle.addEventListener('click', togglePasswordVisibility);

        // Email validation live feedback
        elements.emailInput.addEventListener('input', (e) => {
            if (e.target.value.trim() === '' || validateEmail(e.target.value)) {
                 elements.emailError.textContent = '';
            } else {
                 elements.emailError.textContent = 'Invalid email format.';
            }
        });

    </script>
</body>
</html>
