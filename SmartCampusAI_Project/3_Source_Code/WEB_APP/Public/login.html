<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College CMS Login | Premium</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <style>
        /* ---------- 1. Custom CSS Variables ---------- */
        :root{
            --primary-color:#4a55a2;      /* Dark Blue  */
            --secondary-color:#7895cb;    /* Lighter Blue */
            --accent-color:#a0bfe0;       /* Softest Blue */
            --text-color:#333;
            --card-bg:#fff;
            --error-color:#e53e3e;
            --shadow-light:rgba(74,85,162,0.15);
            --shadow-medium:rgba(74,85,162,0.25);
            --transition-speed:0.3s;
        }

        /* ---------- 2. Global ---------- */
        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
        body{
            font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
            display:flex;justify-content:center;align-items:center;
            min-height:100vh;background:#f4f7f9;color:var(--text-color);
            overflow:hidden;
        }

        /* ---------- 3. Animated Background ---------- */
        .background-animation{
            position:absolute;inset:0;
            background:linear-gradient(135deg,var(--accent-color)0%,var(--secondary-color)100%);
            opacity:0.2;z-index:-1;
            animation:backgroundMove 30s ease infinite alternate;
        }
        @keyframes backgroundMove{
            0%{background-position:0% 50%;}
            100%{background-position:100% 50%;}
        }

        /* ---------- 4. Card ---------- */
        .login-card{
            background:var(--card-bg);
            width:100%;max-width:400px;
            padding:2.5rem;border-radius:16px;
            box-shadow:0 10px 30px var(--shadow-medium),0 4px 10px var(--shadow-light);
            opacity:0;transform:translateY(20px) scale(0.98);
            transition:all var(--transition-speed) ease-out;
        }
        .login-card.is-loaded{opacity:1;transform:translateY(0) scale(1);}

        .login-title{font-size:2rem;font-weight:700;color:var(--primary-color);margin-bottom:0.5rem;text-align:center;}
        .login-subtitle{font-size:0.95rem;color:#6c757d;margin-bottom:2rem;text-align:center;}

        /* ---------- 5. Form ---------- */
        .login-form{display:flex;flex-direction:column;gap:1.5rem;}
        .form-group{position:relative;}

        /* Base input/select styling */
        .form-group input,
        .form-group select{
            width:100%;padding:1rem 0.75rem;font-size:1rem;
            border:1px solid #d1d9e6;border-radius:8px;background:transparent;outline:none;
            transition:border-color var(--transition-speed),box-shadow var(--transition-speed);
        }
        .form-group input:focus,
        .form-group select:focus{
            border-color:var(--primary-color);box-shadow:0 0 0 3px rgba(74,85,162,0.2);
        }

        /* Floating label */
        .floating-label{
            position:absolute;left:0.75rem;top:50%;transform:translateY(-50%);
            color:#6c757d;background:var(--card-bg);padding:0 0.25rem;pointer-events:none;
            transition:top var(--transition-speed),font-size var(--transition-speed),color var(--transition-speed),left var(--transition-speed);
        }
        /* When filled/focused */
        .form-group input:focus + .floating-label,
        .form-group input:not(:placeholder-shown) + .floating-label,
        .form-group select:focus + .floating-label,
        .form-group select:valid + .floating-label{
            top:0;font-size:0.75rem;color:var(--primary-color);
            left:0.5rem;padding:0 0.5rem;transform:translateY(-50%);
        }

        /* ---------- 6. Role Group Specific ---------- */
        .role-group{position:relative;}
        .role-group select{
            appearance:none;padding-left:3.8rem;position:relative;z-index:20;
        }
        .role-icon{
            position:absolute;left:0.75rem;top:50%;transform:translateY(-50%);
            font-size:1.5rem;color:var(--secondary-color);z-index:15;
        }
        /* Default label offset so it sits to the right of icon */
        .role-group .floating-label{left:2.75rem;}
        /* Offset label when floating */
        .role-group select:focus + .floating-label,
        .role-group select:valid + .floating-label{left:2.75rem;}

        /* ---------- 7. Button ---------- */
        .login-button{
            width:100%;padding:1rem;border:none;border-radius:8px;
            font-size:1.1rem;font-weight:600;color:#fff;cursor:pointer;
            background:linear-gradient(90deg,var(--primary-color)0%,var(--secondary-color)100%);
            background-size:200% 100%;
            transition:background-position 0.4s ease,box-shadow 0.3s ease,transform 0.1s ease;
            box-shadow:0 4px 10px var(--shadow-light);
        }
        .login-button:hover{
            background-position:100% 0;box-shadow:0 8px 20px var(--shadow-medium);transform:translateY(-2px);
        }
        .login-button:active{transform:translateY(0);}

        /* ---------- 8. Error handling ---------- */
        .error-message{
            display:block;margin-top:0.25rem;font-size:0.8rem;color:var(--error-color);
            height:0;opacity:0;overflow:hidden;
            transition:height 0.3s ease,opacity 0.3s ease;
        }
        .error-message.show{height:1.2rem;opacity:1;}
        .form-group.error input,
        .form-group.error select{border-color:var(--error-color)!important;}

        /* ---------- 9. Footer ---------- */
        .footer-links{margin-top:1.5rem;text-align:center;font-size:0.9rem;color:#888;}
        .footer-links a{color:var(--primary-color);text-decoration:none;transition:color var(--transition-speed);}
        .footer-links a:hover{color:var(--secondary-color);text-decoration:underline;}
        .footer-links span{margin:0 0.5rem;}

        /* ---------- 10. Responsive ---------- */
        @media(max-width:500px){
            .login-card{margin:1rem;padding:2rem 1.5rem;border-radius:12px;}
            .login-title{font-size:1.75rem;}
        }
    </style>
</head>
<body>

    <div class="background-animation"></div>

    <main class="login-container">
        <div class="login-card" id="loginCard">
            <h1 class="login-title">CMS Login</h1>
            <p class="login-subtitle">Access your College Management Portal</p>

            <form id="loginForm" class="login-form" novalidate>
                <!-- Role -->
                <div class="form-group role-group">
                    <span class="material-icons-outlined role-icon">group</span>
                    <select id="userRole" name="userRole" required>
                        <option value="" disabled selected hidden></option>
                        <option value="admin">College Admin</option>
                        <option value="staff">College Staff</option>
                        <option value="student">Student</option>
                    </select>
                    <label for="userRole" class="floating-label">User Role</label>
                    <small class="error-message" id="userRoleError"></small>
                </div>

                <!-- Username -->
                <div class="form-group">
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder=" ">
                    <label for="username" class="floating-label">Username / ID</label>
                    <small class="error-message" id="usernameError"></small>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder=" ">
                    <label for="password" class="floating-label">Password</label>
                    <small class="error-message" id="passwordError"></small>
                </div>

                <button type="submit" class="login-button">Secure Login</button>
            </form>

            <div class="footer-links">
                <a href="#">Forgot Password?</a><span>|</span><a href="#">System Help</a>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginCard = document.getElementById('loginCard');
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const roleSelect = document.getElementById('userRole');

        /* 1. Fade-in card */
        setTimeout(()=> loginCard.classList.add('is-loaded'),100);

        /* 2. Error helper */
        const toggleError = (inputEl,message,show) => {
            const errEl = document.getElementById(inputEl.id + 'Error');
            const wrapper = inputEl.closest('.form-group');
            if(show){
                errEl.textContent = message;
                errEl.classList.add('show');
                wrapper.classList.add('error');
            }else{
                errEl.textContent = '';
                errEl.classList.remove('show');
                wrapper.classList.remove('error');
            }
        };

        /* 3. Validate on submit */
        form.addEventListener('submit', e => {
            e.preventDefault();
            let valid = true;

            toggleError(usernameInput,'',false);
            toggleError(passwordInput,'',false);
            toggleError(roleSelect,'',false);

            if(usernameInput.value.trim() === ''){
                toggleError(usernameInput,'Username/ID is required.',true); valid = false;
            }
            if(passwordInput.value.trim() === ''){
                toggleError(passwordInput,'Password cannot be empty.',true); valid = false;
            }
            if(roleSelect.value === ''){
                toggleError(roleSelect,'Please select your role.',true); valid = false;
            }
            if(valid){
                alert(`Login successful! Role: ${roleSelect.value}, User: ${usernameInput.value}`);
            }
        });

        /* 4. Clear errors on input */
        [usernameInput,passwordInput].forEach(i=>{
            i.addEventListener('input',()=>{ if(i.value.trim()!=='') toggleError(i,'',false);});
        });
        roleSelect.addEventListener('change',()=>{ if(roleSelect.value!=='') toggleError(roleSelect,'',false);});
    });
    </script>
</body>
</html>
