<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusG | Reset Password</title>
    <!-- Load Tailwind CSS from CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Lucide icons for clean, modern interface elements -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo 600 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .text-primary { color: var(--primary-color); }
        .bg-primary { background-color: var(--primary-color); }
        /* Custom styling for the password strength indicator */
        #password-strength {
            height: 4px;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
            border-radius: 9999px;
            margin-top: 4px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Main Card Container -->
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-100">

            <div class="text-center mb-6">
                <!-- App Logo: Matches all Auth Pages -->
                <svg class="mx-auto h-12 w-auto text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 21V9a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12"/>
                    <path d="M12 3L2 7l10 4 10-4-10-4z"/>
                    <path d="M9 21h6"/>
                </svg>
                <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900">Set New Password</h1>
                <p class="mt-2 text-sm text-gray-500">
                    Enter and confirm your new password below.
                </p>
            </div>

            <!-- User Feedback Message Area -->
            <div id="message-area" class="h-8 mb-4">
                <!-- Messages will be injected here by JavaScript -->
            </div>

            <!-- Reset Password Form -->
            <form id="reset-password-form" autocomplete="off" class="space-y-6">

                <!-- 1. New Password Field with Visibility Toggle and Strength Indicator -->
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <div class="relative">
                        <input id="new-password" name="new-password" type="password" autocomplete="new-password" required placeholder="••••••••"
                            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary border p-3 pr-12 transition duration-150">

                        <button type="button" id="password-toggle" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-primary transition-colors duration-150" aria-label="Toggle password visibility">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div id="password-strength"></div>
                </div>

                <!-- 2. Confirm New Password Field -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" required placeholder="••••••••"
                        class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary border p-3 transition duration-150">
                    <span id="password-match-error" class="text-xs text-red-500 mt-1 block"></span>
                </div>

                <!-- 3. Reset Button -->
                <div>
                    <button type="submit" id="reset-button"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-200 disabled:opacity-50">
                        Update Password
                    </button>
                </div>
            </form>

            <!-- Back to Login Link -->
            <div class="mt-6 text-center text-sm text-gray-600">
                <a href="login.html" class="font-medium text-primary hover:text-indigo-700 transition-colors duration-150 flex items-center justify-center">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i>
                    Back to Sign In
                </a>
            </div>

            <!-- Integration Points Placeholder -->
            <div class="mt-8 pt-4 border-t border-gray-100 text-xs text-gray-400 text-center">
                <!-- API Integration Point: This is where the actual POST request to the backend /auth/reset-password endpoint will go, often including a token from the URL -->
            </div>

        </div>
    </div>

    <!-- PURE JAVASCRIPT LOGIC -->
    <script>
        // Use the lucide icon library to render the icons after the DOM loads
        lucide.createIcons();

        // 1. DOM Element Mapping
        const elements = {
            form: document.getElementById('reset-password-form'),
            newPasswordInput: document.getElementById('new-password'),
            confirmPasswordInput: document.getElementById('confirm-password'),
            passwordToggle: document.getElementById('password-toggle'),
            messageArea: document.getElementById('message-area'),
            passwordStrength: document.getElementById('password-strength'),
            passwordMatchError: document.getElementById('password-match-error'),
            resetButton: document.getElementById('reset-button'),
        };

        // 2. Utility Functions

        /**
         * Displays a user-friendly message in the message area.
         */
        const displayMessage = (message, type) => {
            let color, icon;
            switch (type) {
                case 'error':
                    color = 'bg-red-100 text-red-700';
                    icon = 'x-circle';
                    break;
                case 'success':
                    color = 'bg-green-100 text-green-700';
                    icon = 'check-circle';
                    break;
                case 'loading':
                    color = 'bg-yellow-100 text-yellow-700';
                    icon = 'loader';
                    break;
                default:
                    color = 'bg-gray-100 text-gray-700';
                    icon = 'info';
            }

            elements.messageArea.innerHTML = `
                <div role="alert" class="flex items-center p-3 rounded-lg text-sm font-medium transition duration-200 ${color}">
                    <i data-lucide="${icon}" class="w-4 h-4 mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            lucide.createIcons();
        };

        /**
         * Checks the strength of the password and updates the indicator bar.
         */
        const checkPasswordStrength = (password) => {
            let strength = 0;
            const len = password.length;
            const indicator = elements.passwordStrength;

            // Length check
            if (len >= 8) strength++;
            if (len >= 12) strength++;

            // Character variety checks
            if (/[A-Z]/.test(password)) strength++; // Uppercase
            if (/[0-9]/.test(password)) strength++; // Numbers
            if (/[^A-Za-z0-9]/.test(password)) strength++; // Symbols

            let width = '0%';
            let color = 'transparent';

            if (len > 0) {
                if (strength <= 2) {
                    width = '33%';
                    color = 'bg-red-500';
                } else if (strength <= 4) {
                    width = '66%';
                    color = 'bg-yellow-500';
                } else {
                    width = '100%';
                    color = 'bg-green-500';
                }
            }


            // Apply styling
            indicator.className = `h-1 mt-1 rounded-full ${color}`;
            indicator.style.width = width;
        };


        // 3. Event Handlers

        /**
         * Toggles the visibility of the password input field.
         */
        const togglePasswordVisibility = () => {
            const isVisible = elements.newPasswordInput.type === 'text';
            elements.newPasswordInput.type = isVisible ? 'password' : 'text';
            elements.confirmPasswordInput.type = isVisible ? 'password' : 'text'; // Toggle confirm field too

            // Update the icon
            const iconElement = elements.passwordToggle.querySelector('i');
            iconElement.innerHTML = lucide.createIcons()[isVisible ? 'eye' : 'eye-off'];
        };

        /**
         * Simulates an API call to reset the password.
         * (Placeholder for future backend integration)
         */
        const simulatePasswordUpdate = (newPassword) => {
            // Start loading state
            displayMessage('Updating password...', 'loading');
            elements.resetButton.disabled = true;

            setTimeout(() => {
                elements.resetButton.disabled = false;
                // Mock successful update
                displayMessage('Password updated successfully! You can now log in with your new password.', 'success');
                
                // In a real app: Redirect to login page after a few seconds
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 3000); 

            }, 2000); // Simulate network latency
        };


        /**
         * Main function to handle form submission and validation.
         */
        const handlePasswordReset = (event) => {
            event.preventDefault();

            const newPassword = elements.newPasswordInput.value;
            const confirmPassword = elements.confirmPasswordInput.value;

            let isValid = true;
            // Clear previous errors
            elements.passwordMatchError.textContent = '';
            elements.messageArea.innerHTML = '';

            // 1. Basic required field check
            if (!newPassword || !confirmPassword) {
                displayMessage('Please enter and confirm your new password.', 'error');
                isValid = false;
            }

            // 2. Password matching check
            if (newPassword && confirmPassword && newPassword !== confirmPassword) {
                elements.passwordMatchError.textContent = 'Passwords do not match.';
                isValid = false;
            }

            // Optional: You might want to enforce minimum strength here
            if (newPassword.length > 0 && newPassword.length < 8) {
                displayMessage('Password must be at least 8 characters long.', 'error');
                isValid = false;
            }

            if (isValid) {
                simulatePasswordUpdate(newPassword);
            }
        };


        // 4. Attach Event Listeners

        // Form submission listener
        elements.form.addEventListener('submit', handlePasswordReset);

        // Password visibility toggle listener
        elements.passwordToggle.addEventListener('click', togglePasswordVisibility);

        // Password strength indicator listener
        elements.newPasswordInput.addEventListener('keyup', (e) => checkPasswordStrength(e.target.value));

        // Password matching live feedback
        elements.confirmPasswordInput.addEventListener('input', () => {
            if (elements.newPasswordInput.value !== elements.confirmPasswordInput.value) {
                elements.passwordMatchError.textContent = 'Passwords do not match.';
            } else {
                elements.passwordMatchError.textContent = '';
            }
        });

    </script>
</body>
</html>
