<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusG - Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .system-title {
            text-align: center;
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-type-toggle {
            display: flex;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 25px;
            padding: 4px;
        }

        .user-type-toggle input[type="radio"] {
            display: none;
        }

        .user-type-toggle label {
            flex: 1;
            text-align: center;
            padding: 12px 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #718096;
        }

        .user-type-toggle input[type="radio"]:checked + label {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .form-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .system-title {
                font-size: 2rem;
                margin-bottom: 20px;
            }
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .staff-field {
            display: none;
        }

        .staff-field.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="system-title">CampusG</h1>
        
        <form id="registrationForm">
            <div class="user-type-toggle">
                <input type="radio" id="student" name="userType" value="student" checked>
                <label for="student">Student</label>
                
                <input type="radio" id="staff" name="userType" value="staff">
                <label for="staff">Staff</label>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group staff-field" id="staffIdField">
                <label for="staffId">Staff ID</label>
                <input type="text" id="staffId" name="staffId" placeholder="Enter your staff ID">
                <div class="error-message" id="staffIdError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <div class="form-links">
            <a href="index.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
        // Toggle staff field visibility
        const userTypeRadios = document.querySelectorAll('input[name="userType"]');
        const staffIdField = document.getElementById('staffIdField');
        const staffIdInput = document.getElementById('staffId');

        userTypeRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'staff') {
                    staffIdField.classList.add('show');
                    staffIdInput.setAttribute('required', 'required');
                } else {
                    staffIdField.classList.remove('show');
                    staffIdInput.removeAttribute('required');
                    staffIdInput.value = '';
                }
            });
        });

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const userType = document.querySelector('input[name="userType"]:checked').value;
            const staffId = document.getElementById('staffId').value.trim();
            
            let hasErrors = false;

            // Validate name
            if (!name) {
                showError('nameError', 'Full name is required');
                hasErrors = true;
            } else if (name.length < 2) {
                showError('nameError', 'Name must be at least 2 characters long');
                hasErrors = true;
            }

            // Validate staff ID if staff is selected
            if (userType === 'staff') {
                if (!staffId) {
                    showError('staffIdError', 'Staff ID is required');
                    hasErrors = true;
                } else if (staffId.length < 3) {
                    showError('staffIdError', 'Staff ID must be at least 3 characters long');
                    hasErrors = true;
                }
            }

            // Validate email
            if (!email) {
                showError('emailError', 'Email is required');
                hasErrors = true;
            } else if (!isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                hasErrors = true;
            }

            // Validate password
            if (!password) {
                showError('passwordError', 'Password is required');
                hasErrors = true;
            } else if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters long');
                hasErrors = true;
            }

            // Validate confirm password
            if (!confirmPassword) {
                showError('confirmPasswordError', 'Please confirm your password');
                hasErrors = true;
            } else if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                hasErrors = true;
            }

            if (!hasErrors) {
                const userTypeDisplay = userType.charAt(0).toUpperCase() + userType.slice(1);
                const staffInfo = userType === 'staff' ? `\nStaff ID: ${staffId}` : '';
                alert(`Registration successful!\nUser Type: ${userTypeDisplay}\nName: ${name}\nEmail: ${email}${staffInfo}`);
            }
        });

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
