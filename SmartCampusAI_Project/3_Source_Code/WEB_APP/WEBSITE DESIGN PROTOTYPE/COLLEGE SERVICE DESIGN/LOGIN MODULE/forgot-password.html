<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusG | Forgot Password</title>
    <!-- Load Tailwind CSS from CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Lucide icons for clean, modern interface elements -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo 600 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .text-primary { color: var(--primary-color); }
        .bg-primary { background-color: var(--primary-color); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Main Card Container -->
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-100">

            <div class="text-center mb-6">
                <!-- App Logo: Matches Login/Register Pages -->
                <svg class="mx-auto h-12 w-auto text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 21V9a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12"/>
                    <path d="M12 3L2 7l10 4 10-4-10-4z"/>
                    <path d="M9 21h6"/>
                </svg>
                <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900">Forgot Password?</h1>
                <p class="mt-2 text-sm text-gray-500">
                    Enter your email to receive a password reset link.
                </p>
            </div>

            <!-- User Feedback Message Area -->
            <div id="message-area" class="h-8 mb-4">
                <!-- Messages will be injected here by JavaScript -->
            </div>

            <!-- Forgot Password Form -->
            <form id="reset-form" autocomplete="off" class="space-y-6">
                <!-- 1. Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required placeholder="name@college.edu"
                        class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary border p-3 transition duration-150">
                    <span id="email-error" class="text-xs text-red-500 mt-1 block"></span>
                </div>

                <!-- 2. Reset Button -->
                <div>
                    <button type="submit" id="reset-button"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-200 disabled:opacity-50">
                        Send Reset Link
                    </button>
                </div>
            </form>

            <!-- Back to Login Link -->
            <div class="mt-6 text-center text-sm text-gray-600">
                <a href="login.html" class="font-medium text-primary hover:text-indigo-700 transition-colors duration-150 flex items-center justify-center">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i>
                    Back to Sign In
                </a>
            </div>

            <!-- Integration Points Placeholder -->
            <div class="mt-8 pt-4 border-t border-gray-100 text-xs text-gray-400 text-center">
                <!-- API Integration Point: This is where the actual POST request to the backend /auth/forgot-password endpoint will go -->
            </div>

        </div>
    </div>

    <!-- PURE JAVASCRIPT LOGIC -->
    <script>
        // Use the lucide icon library to render the icons after the DOM loads
        lucide.createIcons();

        // 1. DOM Element Mapping
        const elements = {
            form: document.getElementById('reset-form'),
            emailInput: document.getElementById('email'),
            messageArea: document.getElementById('message-area'),
            emailError: document.getElementById('email-error'),
            resetButton: document.getElementById('reset-button'),
        };

        // 2. Utility Functions

        /**
         * Displays a user-friendly message in the message area.
         */
        const displayMessage = (message, type) => {
            let color, icon;
            switch (type) {
                case 'error':
                    color = 'bg-red-100 text-red-700';
                    icon = 'x-circle';
                    break;
                case 'success':
                    color = 'bg-green-100 text-green-700';
                    icon = 'check-circle';
                    break;
                case 'loading':
                    color = 'bg-yellow-100 text-yellow-700';
                    icon = 'loader';
                    break;
                default:
                    color = 'bg-gray-100 text-gray-700';
                    icon = 'info';
            }

            elements.messageArea.innerHTML = `
                <div role="alert" class="flex items-center p-3 rounded-lg text-sm font-medium transition duration-200 ${color}">
                    <i data-lucide="${icon}" class="w-4 h-4 mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            lucide.createIcons();
        };

        /**
         * Validates the email format using a basic regular expression.
         */
        const validateEmail = (email) => {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        };

        /**
         * Simulates an API call to request a password reset email.
         * (Placeholder for future backend integration)
         */
        const simulateResetRequest = (email) => {
            // Start loading state
            displayMessage(`Requesting reset link for ${email}...`, 'loading');
            elements.resetButton.disabled = true;

            setTimeout(() => {
                elements.resetButton.disabled = false;
                // Mock successful request
                displayMessage('Success! If an account exists, a password reset link has been sent to your email.', 'success');
                elements.form.reset(); // Clear form on success
                // Note: It's good security practice to always show success even if the email isn't in the system,
                // to prevent enumerating valid emails.
            }, 2500); // Simulate network latency
        };


        /**
         * Main function to handle form submission and validation.
         */
        const handleResetRequest = (event) => {
            event.preventDefault();

            const email = elements.emailInput.value.trim();

            let isValid = true;
            // Clear previous errors
            elements.emailError.textContent = '';
            elements.messageArea.innerHTML = '';

            // 1. Basic required field check
            if (!email) {
                displayMessage('Please enter your email address.', 'error');
                isValid = false;
            }

            // 2. Email format validation
            if (email && !validateEmail(email)) {
                elements.emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (isValid) {
                simulateResetRequest(email);
            }
        };


        // 3. Attach Event Listeners

        // Form submission listener
        elements.form.addEventListener('submit', handleResetRequest);

        // Email validation live feedback
        elements.emailInput.addEventListener('input', (e) => {
            if (e.target.value.trim() === '' || validateEmail(e.target.value)) {
                 elements.emailError.textContent = '';
            } else {
                 elements.emailError.textContent = 'Invalid email format.';
            }
        });

    </script>
</body>
</html>
