<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusG | Account Activation</title>
    <!-- Load Tailwind CSS from CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Lucide icons for clean, modern interface elements -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo 600 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .text-primary { color: var(--primary-color); }
        .bg-primary { background-color: var(--primary-color); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Main Card Container -->
        <div id="activation-card" class="bg-white p-8 rounded-xl shadow-2xl border border-gray-100 text-center">

            <div class="text-center mb-6">
                <!-- App Logo: Matches all Auth Pages -->
                <svg class="mx-auto h-12 w-auto text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 21V9a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12"/>
                    <path d="M12 3L2 7l10 4 10-4-10-4z"/>
                    <path d="M9 21h6"/>
                </svg>
                <h1 id="title" class="mt-4 text-3xl font-bold tracking-tight text-gray-900"></h1>
            </div>

            <!-- Content Area -->
            <div id="content" class="space-y-4">
                <i id="icon-placeholder" class="mx-auto w-16 h-16 mb-4"></i>
                <p id="message" class="text-gray-600"></p>

                <div class="pt-6">
                    <!-- FIX: Added default success styling directly to HTML for immediate visibility -->
                    <a id="action-link" href="login.html" class="inline-flex justify-center py-3 px-6 border border-transparent rounded-lg text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-200 bg-primary hover:bg-indigo-700 shadow-xl"></a>
                </div>
            </div>

            <!-- Integration Points Placeholder -->
            <div class="mt-8 pt-4 border-t border-gray-100 text-xs text-gray-400 text-center">
                <!-- API Integration Point: This page handles the backend call to finalize activation using a token from the URL (e.g., ?token=xyz123) -->
            </div>

        </div>
    </div>

    <!-- PURE JAVASCRIPT LOGIC -->
    <script>
        // Use the lucide icon library to render the icons after the DOM loads
        lucide.createIcons();

        // 1. DOM Element Mapping
        const elements = {
            title: document.getElementById('title'),
            iconPlaceholder: document.getElementById('icon-placeholder'),
            message: document.getElementById('message'),
            actionLink: document.getElementById('action-link'),
            card: document.getElementById('activation-card'),
        };

        // 2. Utility Functions

        /**
         * Parses URL parameters to check the status.
         * For prototyping, we check for a simple "status=error" parameter.
         */
        const getUrlStatus = () => {
            const params = new URLSearchParams(window.location.search);
            return params.get('status');
        };

        /**
         * Renders the page content based on the activation status.
         */
        const renderActivationStatus = () => {
            const status = getUrlStatus();

            // The default styling is now in the HTML, so we only need to change it if there's an error.
            
            if (status === 'error') {
                // --- ERROR STATE: Link Expired or Invalid ---
                elements.title.textContent = "Activation Failed";
                elements.iconPlaceholder.innerHTML = '<i data-lucide="alert-triangle" class="mx-auto w-16 h-16 text-red-500"></i>';
                elements.message.textContent = "The activation link is invalid or has expired. Please try registering again or contact support.";
                elements.actionLink.textContent = "Go to Registration";
                elements.actionLink.href = "register.html";
                
                // **Explicitly overwrite success classes with error classes**
                elements.actionLink.classList.remove('bg-primary', 'hover:bg-indigo-700');
                elements.actionLink.classList.add('bg-red-500', 'hover:bg-red-700'); 
            } else {
                // --- SUCCESS STATE: Account Activated (Uses default HTML classes) ---
                elements.title.textContent = "Account Activated!";
                elements.iconPlaceholder.innerHTML = '<i data-lucide="check-circle" class="mx-auto w-16 h-16 text-green-500"></i>';
                elements.message.textContent = "Your CampusG account has been successfully verified. You can now sign in.";
                elements.actionLink.textContent = "Go to Sign In";
                elements.actionLink.href = "login.html";
                
                // We don't need to add classes here as they are in the HTML now, but we ensure the link is active.
            }

            // Render lucide icons for the final state
            lucide.createIcons();
        };

        // 3. Execution
        window.onload = renderActivationStatus;

    </script>
</body>
</html>
